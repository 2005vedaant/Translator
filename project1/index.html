<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Indian Language Translator</title> 
    <link rel="stylesheet" href="style1.css"> 
</head> 
<body> 
    <div class="container1"> 
        <h1>Indian Language Text Translator</h1> 
        <p>Enter text to translate:</p> 
        <div class="input-group"> 
            <textarea id="text-input" placeholder="Enter text here"></textarea> 
            <button id="speak-button">Speak</button> 
        </div> 
        <div class="output-group"> 
            <p id="translated-text1"></p> 
            <!--<button id="listen-button">Listen</button>--> 
        </div> 
        <select id="source-language-select1"> 
            <option value="hi-IN">Hindi</option> 
            <option value="en-IN">English</option> 
            <option value="bn-IN">Bengali</option> 
            <option value="te-IN">Telugu</option> 
            <option value="ta-IN">Tamil</option> 
            <option value="mr-IN">Marathi</option> 
            <option value="gu-IN">Gujarati</option> 
            <option value="kn-IN">Kannada</option> 
            <option value="ml-IN">Malayalam</option> 
            <option value="or-IN">Odia</option> 
            <option value="pa-IN">Punjabi</option> 
            <option value="as-IN">Assamese</option> 
            <option value="ur-IN">Urdu</option> 
            </select> 
        <select id="target-language-select1"> 
            <option value="hi-IN">Hindi</option> 
            <option value="en-IN">English</option> 
            <option value="bn-IN">Bengali</option> 
            <option value="te-IN">Telugu</option> 
            <option value="ta-IN">Tamil</option> 
            <option value="mr-IN">Marathi</option> 
            <option value="gu-IN">Gujarati</option> 
            <option value="kn-IN">Kannada</option> 
            <option value="ml-IN">Malayalam</option> 
            <option value="or-IN">Odia</option> 
            <option value="pa-IN">Punjabi</option> 
            <option value="as-IN">Assamese</option> 
            <option value="ur-IN">Urdu</option> 
            </select> 
    </div> 
    <div class="container"> 
        <h1>Indian Language Voice Translator</h1> 
        <p>Speak into your microphone to translate:</p> 
        <select id="source-language-select"> 
            <option value="hi-IN">Hindi</option> 
            <option value="en-IN">English</option> 
            <option value="bn-IN">Bengali</option> 
            <option value="te-IN">Telugu</option> 
            <option value="ta-IN">Tamil</option> 
            <option value="mr-IN">Marathi</option> 
            <option value="gu-IN">Gujarati</option> 
            <option value="kn-IN">Kannada</option> 
            <option value="ml-IN">Malayalam</option> 
            <option value="or-IN">Odia</option> 
            <option value="pa-IN">Punjabi</option> 
            <option value="as-IN">Assamese</option> 
            <option value="ur-IN">Urdu</option> 
        </select> 
        <select id="target-language-select"> 
            <option value="hi-IN">Hindi</option> 
            <option value="en-IN">English</option> 
            <option value="bn-IN">Bengali</option> 
            <option value="te-IN">Telugu</option> 
            <option value="ta-IN">Tamil</option> 
            <option value="mr-IN">Marathi</option> 
            <option value="gu-IN">Gujarati</option> 
            <option value="kn-IN">Kannada</option> 
            <option value="ml-IN">Malayalam</option> 
            <option value="or-IN">Odia</option> 
            <option value="pa-IN">Punjabi</option> 
            <option value="as-IN">Assamese</option> 
            <option value="ur-IN">Urdu</option> 
        </select> 
        <button id="start-button">Start</button> 
        <button id="stop-button" disabled>Stop</button> 
        <div id="translated-text"></div> 
    </div> 
 
    <script src="script.js"></script> 
</body> 
</html>
